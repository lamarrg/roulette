<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="American Roulette - Web-based roulette game for personal entertainment">
  <title>American Roulette</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/wheel.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <!-- Main Container -->
  <div class="game-container">

    <!-- Header -->
    <header class="game-header">
      <h1>American Roulette</h1>
      <div class="balance-display">
        <span class="balance-label">Balance:</span>
        <span class="balance-amount" id="balance-display">$1,000.00</span>
      </div>
      <div class="settings-controls">
        <button id="sound-toggle" class="icon-button" aria-label="Toggle sound">
          <span class="sound-icon">üîä</span>
        </button>
        <button id="settings-button" class="icon-button" aria-label="Settings">
          <span class="settings-icon">‚öôÔ∏è</span>
        </button>
      </div>
    </header>

    <!-- Recent Spins History -->
    <section class="recent-spins-section">
      <div class="recent-spins" id="recent-spins">
        <!-- Recent numbers will be added here -->
      </div>
    </section>

    <!-- Wheel Section -->
    <section class="wheel-section">
      <div class="wheel-container">
        <div id="roulette-wheel" class="wheel">
          <canvas id="wheel-canvas" width="400" height="400"></canvas>
          <div class="ball" id="ball"></div>
        </div>
        <div class="last-result" id="last-result">
          <span class="result-label">Last:</span>
          <span class="result-number" id="result-number">-</span>
        </div>
      </div>
    </section>

    <!-- Controls Section -->
    <section class="controls-section">
      <div class="chip-selector" id="chip-selector">
        <div class="chip-label">Select Chip:</div>
        <div class="chips" id="chips">
          <!-- Chips will be dynamically added -->
        </div>
      </div>

      <div class="bet-info">
        <div class="bet-amount">
          <span class="label">Total Bet:</span>
          <span class="value" id="total-bet">$0.00</span>
        </div>
        <div class="available-balance">
          <span class="label">Available:</span>
          <span class="value" id="available-balance">$1,000.00</span>
        </div>
      </div>

      <div class="action-buttons">
        <button id="spin-button" class="btn btn-primary btn-large" disabled>
          <span class="btn-text">Spin</span>
        </button>
        <button id="clear-button" class="btn btn-secondary">Clear Bets</button>
        <button id="undo-button" class="btn btn-secondary">Undo</button>
        <button id="double-button" class="btn btn-secondary">Double</button>
        <button id="repeat-button" class="btn btn-secondary">Repeat</button>
      </div>
    </section>

    <!-- Betting Table Section -->
    <section class="table-section">
      <div class="betting-table-container">
        <div id="betting-table" class="betting-table">
          <!-- Table will be dynamically generated -->
        </div>
      </div>
    </section>

    <!-- History Section -->
    <section class="history-section">
      <div class="history-header">
        <h2>History</h2>
        <button id="toggle-history" class="btn btn-text">
          <span id="history-toggle-text">Show</span>
        </button>
      </div>
      <div id="history-content" class="history-content hidden">
        <div class="history-stats" id="history-stats">
          <!-- Stats will be dynamically added -->
        </div>
        <div class="history-list" id="history-list">
          <!-- History items will be dynamically added -->
        </div>
      </div>
    </section>

  </div>

  <!-- Modals -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal" id="settings-modal">
      <div class="modal-header">
        <h3>Settings</h3>
        <button class="modal-close" id="close-settings">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="sound-enabled">Sound Effects</label>
          <input type="checkbox" id="sound-enabled" checked>
        </div>
        <div class="setting-item">
          <label for="animation-speed">Animation Speed</label>
          <select id="animation-speed">
            <option value="slow">Slow</option>
            <option value="normal" selected>Normal</option>
            <option value="fast">Fast</option>
          </select>
        </div>
        <div class="setting-item">
          <button id="reset-balance" class="btn btn-secondary">Reset Balance</button>
        </div>
        <div class="setting-item">
          <button id="clear-history" class="btn btn-secondary">Clear History</button>
        </div>
      </div>
    </div>

    <div class="modal" id="result-modal">
      <div class="modal-header">
        <h3>Spin Result</h3>
        <button class="modal-close" id="close-result">&times;</button>
      </div>
      <div class="modal-body">
        <div class="result-display">
          <div class="result-number-large" id="modal-result-number">17</div>
          <div class="result-color" id="modal-result-color">Black</div>
        </div>
        <div class="result-summary">
          <div class="summary-item">
            <span class="summary-label">Total Bet:</span>
            <span class="summary-value" id="modal-total-bet">$0.00</span>
          </div>
          <div class="summary-item">
            <span class="summary-label">Total Win:</span>
            <span class="summary-value" id="modal-total-win">$0.00</span>
          </div>
          <div class="summary-item highlight">
            <span class="summary-label">Net Result:</span>
            <span class="summary-value" id="modal-net-result">$0.00</span>
          </div>
        </div>
        <button id="continue-button" class="btn btn-primary btn-large">Continue</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
